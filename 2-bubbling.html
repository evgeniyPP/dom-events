<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Всплытие</title>
    <style>
      button {
        display: block;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <button>Кнопка</button>
      </section>
    </main>
    <script>
      const $body = document.querySelector('body');
      const $main = document.querySelector('main');
      const $section = document.querySelector('section');
      const $button = document.querySelector('button');

      /*
        По умолчанию события работают на всплытии.

        Порядок срабатывания события такой:
            1 фаза – Погружение:
                body
                main
                section
                button
            2 фаза – Всплытие:
                button – сработал 'button'
                section
                main
                body – сработал 'body'
      */

      $body.addEventListener('click', function() {
        console.log('body');
      });

      $button.addEventListener('click', function() {
        console.log('button');
      });
    </script>
  </body>
</html>
